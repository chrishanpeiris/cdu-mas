<ion-header>
  <ion-navbar>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3" class="app-background">
  <form id="signup-form2">
    <ion-list id="signup-list2">
      <ion-item id="signup-toggle1">
        <ion-label>
          Lecture
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
      <ion-item id="signup-input3">
        <ion-input type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item id="signup-input4">
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item id="signup-input5">
        <ion-input type="text" placeholder="ID number"></ion-input>
      </ion-item>
      <ion-item id="signup-input6">
        <ion-input type="tel" placeholder="Mobile"></ion-input>
      </ion-item>
      <ion-item id="signup-input7">
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item id="signup-input11">
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <button id="signup-button4" ion-button color="dark" block>
    Sign up
  </button>
</ion-content>
