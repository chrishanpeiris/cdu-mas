<ion-header>

    <ion-title>
      Profile

</ion-header>
<ion-content padding id="page6" class="app-logged-background">

      </div>
      <ion-item id="profile-list-item-container3">
        <div id="profile-markdown6" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Name : John Peter
          </p>

      </ion-item>
      <ion-item id="profile-list-item-container4">
        <div id="profile-markdown7" class="show-list-numbers-and-dots">

          </p>
        </div>
      </ion-item>
      <ion-item id="profile-list-item-container7">
        <div id="profile-markdown10" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Email : john@abc.com

        </div>

      <ion-item id="profile-list-item-container5">
        <div id="profile-markdown8" class="show-list-numbers-and-dots">

      <ion-item id="profile-list-item-container6">

  <button id="profile-button8" ion-button color="dark" block on-click="goToUpdateProfile()">
    Update profile
  </button>
</ion-content>
