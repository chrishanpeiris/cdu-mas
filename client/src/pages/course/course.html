<ion-content padding id="page14" class="app-background">
  <img src="assets/img/vJdx4eKzQ7SaFJo4A4ad_clipboard.png" style="display:block;width:65%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:42px;" id="course-spacer10"></div>
  <button id="course-button15" ion-button color="dark" name="qr-scanner" block on-click="scanStudentQRCode()">
    Scan QR
  </button>
  <button id="course-button16" ion-button color="dark" block on-click="goToSearchAttendance()">
    Search attendance
  </button>


  <ion-card *ngIf="scannedCode">
    <ion-card-content>
       Student ID : {{ scannedCode}}
    </ion-card-content>
  </ion-card>
</ion-content>
