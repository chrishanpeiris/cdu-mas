<ion-header>
  <ion-navbar>
    <ion-title>
      Student Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4" class="app-background">
  <img src="assets/img/9VEaD8g4T9SQknhGDzO2_person.png" style="display:block;width:75%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:15px;" id="studentHome-spacer3"></div>
  <div id="studentHome-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;font-size:18px;">
      Welcome {{ student?.name}} !
    </p>

  </div>
  <div class="spacer" style="width:300px;height:52px;" id="studentHome-spacer4"></div>
  <button id="studentHome-button5" ion-button color="dark" block on-click="goToViewQRCode()">
    Show QR Code
  </button>
</ion-content>
