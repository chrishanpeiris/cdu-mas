<ion-content padding id="markAttendance" class="app-background">
  <form id="markAttendance-form8">
    <ion-item id="markAttendance-select1">
      <ion-label>
        Select a week number
      </ion-label>
      <ion-select  [(ngModel)]="selectWeek" name="selectWeek">
        <ion-option value="1">
          Week 01
        </ion-option >
        <ion-option value="2">
          Week 02
        </ion-option>
        <ion-option value="3">
          Week 03
        </ion-option>
        <ion-option value="4">
          Week 04
        </ion-option>
        <ion-option value="5">
          Week 05
        </ion-option>
        <ion-option value="6">
          Week 06
        </ion-option>
        <ion-option value="7">
          Week 07
        </ion-option>
        <ion-option value="8">
          Week 08
        </ion-option>
        <ion-option value="9">
          Week 09
        </ion-option>
        <ion-option value="10">
          Week 10
        </ion-option>
        <ion-option value="11">
          Week 11
        </ion-option>
        <ion-option value="12">
          Week 12
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <button id="markAttendance-button11" ion-button color="dark" block on-click="scanStudentQRCode()">
    Scan QR code
  </button>
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
       Student ID : {{ scannedCode}}
    </ion-card-content>
  </ion-card>
</ion-content>
