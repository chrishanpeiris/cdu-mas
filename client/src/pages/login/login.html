<ion-content padding id="page2" class="app-background">
  <div class="spacer" style="width:300px;height:22px;" id="login-spacer2"></div>
  <img src="assets/img/L87QZTjT161EB1yJTyXF_xynin.png" style="display:block;width:85%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:22px;" id="login-spacer11"></div>
  <!--USER AUTHENTICATION VIEW-->
  <form id="login-form1">
    <ion-list id="login-list1">
      <ion-item id="login-input1">

        <!--User email-->
        <ion-input type="email" [(ngModel)]="user.email" name="email" placeholder="Email"></ion-input>
      </ion-item>

      <!--User Password-->
      <ion-item id="login-input2">
        <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <button id="login-button3" ion-button clear color="dark" block small style="color:#000000;font-size:14px;text-align:left;" (click)="openWithInAppBrowser('http://cdu-mas.herokuapp.com/password/reset')">
      Forgot password?
    </button>
    <button id="login-button1" ion-button color="dark" block style="color:#FFFFFF;" on-click="goToStudentHome()">
      Log in
    </button>
    <button id="login-button2" ion-button outline color="dark" block style="color:#000000;" on-click="goToSignup()">
      Create an account
    </button>
  </form>
</ion-content>

<div class="spinnerOverlay" *ngIf="spinner">
<ion-spinner name="crescent"></ion-spinner>
</div>
