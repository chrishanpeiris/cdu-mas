<ion-content padding id="page5" class="app-background">
  <div class="spacer" style="width:300px;height:55px;" id="viewQRCode-spacer5"></div>
  <!--<img src="assets/img/ajuxFLriRaG10KcQLowt_QRCode_sample.png" style="display:block;width:65%;height:auto;margin-left:auto;margin-right:auto;" />-->
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value : {{ createdCode}}</p>
    </ion-card-content>
  </ion-card>

  <div class="spacer" style="width:300px;height:17px;" id="viewQRCode-spacer6"></div>
  <div id="viewQRCode-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;font-size:16px;">
      Show this QR code to your Lecture and he or she will scan this unique QR code to mark your attendancy.
    </p>
  </div>
  <div class="spacer" style="width:300px;height:35px;" id="viewQRCode-spacer7"></div>
  <!--<button id="viewQRCode-button7" ion-button color="dark" block on-click="goToStudentHome()">
    Ok
  </button>-->
</ion-content>
